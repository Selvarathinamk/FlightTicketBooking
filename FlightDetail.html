<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlightDetail</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #982a75);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
    }

    header {
      margin-top: 40px;
      color: #ffffff;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    .container {
      width: 90%;
      padding: 20px;
      flex: 1;
      display: flex;
      justify-content: center;
    }

    table {
      width: 100%;
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-collapse: collapse;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background-color: rgba(0, 123, 255, 0.6);
    }

    thead td {
      font-weight: bold;
      text-align: center;
      padding: 16px;
      font-size: 18px;
    }

    tbody td {
      padding: 14px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.4);
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      color: #e0e0e0;
    }

    footer p {
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Flight Details</h1>
  </header>

  <div class="container">
    <table class="t">
      <thead>
        <tr>
          <td>Id</td>
          <td>FlightDetails</td>
          <td>FlightNumber</td>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </div>

  <footer>
    <p>Contact us: support@flightconnect.com | +1 (800) 555-1234</p>
    <p>&copy; 2025 FlightConnect Airways. All rights reserved.</p>
  </footer>

  <script>
    window.onload = function () {
      fetch("http://localhost:8080/FlightDetails")
        .then((response) => response.json())
        .then((FlightDetail) => {
          const da = document.getElementById("data");
          FlightDetail.forEach(element => {
            var r = `<tr>
              <td>${element.id}</td>
              <td>${element.name}</td>
              <td>${element.no}</td>
            </tr>`;
            da.innerHTML += r;
          });
        });
    }
  </script>
</body>
</html>
